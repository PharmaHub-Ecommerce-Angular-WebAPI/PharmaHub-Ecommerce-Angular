<div class="slidecontainer">
  <h3 class="filter-heading">Filter By Price</h3>
  <div class="right-section">
    <p style="width: 5rem; margin: 0; padding: 0">
      max: <span>{{ sliderValue }}</span>
    </p>
    <input
      type="range"
      min="1"
      [max]="maxPrice"
      [(ngModel)]="sliderValue"
      (input)="onSliderChange()"
      class="slider"
      id="myRange"
    />
  </div>
</div>
