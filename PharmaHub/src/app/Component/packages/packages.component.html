<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  rel="stylesheet"
/>

<div class="row align-items-center justify-content-between flex-wrap mb-4">
  <h1 id="txt1" class="col-12 col-md-3">Packages</h1>

  <!-- all packages -->
  <div class="col-12 col-md-auto mt-3 mt-md-0">
    <button class="btn">
      <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
      </svg>
      <span>All Packages</span>
    </button>
  </div>
</div>

<div class="card-container row align-items-md-center">
  <!-- button left -->
  <!-- @if(limitedPackages.length >3){
  <button (click)="moveLeft()" class="arrow-btn left"></button>
  } -->
  <button
    *ngIf="limitedPackages.length > 3"
    (click)="moveLeft()"
    class="arrow-btn left"
  ></button>

  <!-- card body -->
  <div
    class="custom-card col-12 col-sm-6 col-md-4 col-lg-3 my-3 flip-card"
    *ngFor="let card of visibleCards; let i = index"
    [ngClass]="{ active: i === 1, 'center-card': i === 1 }"
  >
    <div class="flip-card-inner" [class.flipped]="isFlipped">
      <div class="flip-card-front">
        <!-- Card Image and Favourite Icon -->
        <div class="custom-card-img-container">
          <img [src]="card.imgUrl" alt="Image" class="custom-card-img" />
          <lord-icon
            class="custom-icon"
            src="./heart.json"
            trigger="hover"
            style="width: 45px; height: 40px"
          >
          </lord-icon>
        </div>
        <div class="custom-card-body">
          <!-- cart icon and Card Name -->
          <div class="row">
            <h5 class="custom-card-title col-8">{{ card.name }}</h5>
            <lord-icon
              src="./addcart.json"
              trigger="hover"
              style="width: 40px; height: 35px"
              class="col-2"
            >
            </lord-icon>
          </div>
          <!-- Price and Describtion -->
          <!-- <p class="custom-card-text row">Price : {{card.price | currency : 'EGP'}}</p> -->
          <p class="custom-card-text">
            Price : {{ card.price }} <small>EGP</small>
          </p>
          <p class="custom-card-text">
            {{ card.description.slice(0, 2).join(", ") }}
            @if (card.description.length > 2) {
            <button
              style="color: #596c7b"
              class="flipp-button-1"
              (click)="isFlipped = !isFlipped"
            >
              .....
            </button>

            }
          </p>
          <!-- Logo of Pharmacy -->
          <div class="row align-items-center px-4">
            <img
              class="col-3"
              [src]="card.imgPharm"
              style="
                border-radius: 50%;
                border: 1px solid #596c7b;
                width: 40px;
                height: 50px;
              "
            />
            <p class="custom-card-text row col-6 m-1">{{ card.pharmName }}</p>
          </div>
        </div>
      </div>
      <div class="flip-card-back">
        <p class="custom-card-text">
          {{ card.description }}
        </p>
        <button class="flip-button-2" (click)="isFlipped = !isFlipped">
          Back
        </button>
      </div>
    </div>
  </div>

  <!-- button rigth -->
  <!-- @if(limitedPackages.length >3){
  <button (click)="moveRight()" class="arrow-btn right"></button>
  } -->
  <button
    *ngIf="limitedPackages.length > 3"
    (click)="moveRight()"
    class="arrow-btn right"
  ></button>
</div>
