<section appMoveUpAnimate>
  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">New to PharmaHub? Sign Up Now!</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form class="signup" (ngSubmit)="signup()" #signupForm="ngForm">
          <div class="fields">

            <!-- Full Name -->
            <div class="field">
              <input type="text" placeholder="Full Name" required [(ngModel)]="fullName" name="fullName" />
            </div>

            <!-- Phone Number -->
            <div class="field">
              <input type="text" placeholder="Phone Number" required [(ngModel)]="phoneNumber" name="phoneNumber" />
            </div>

            <!-- Email input -->
            <div class="field">
              <input type="email" name="signupemail" placeholder="Email Address" [(ngModel)]="signupemail"
                #signupemailField="ngModel" required />
              <div *ngIf="signupemailField.invalid && signupemailField.touched" class="error-message">
                <p *ngIf="signupemailField.errors?.['required']">Email is required.</p>
              </div>
            </div>

            <!-- Selected country -->
            <div class="field">
              <select
                [(ngModel)]="selectedCountry"
                name="selectedCountry"
                (change)="onCountryChange()"
                required
                class="drop-down"
              >
                <option value="" disabled selected>Select Country</option>
                <option *ngFor="let country of countries" [value]="country.name">{{ country.name }}</option>
              </select>
            </div>

            <!-- Selected city -->
            <div class="field">
              <select
                [(ngModel)]="selectedCity"
                name="selectedCity"
                required
                class="drop-down"
              >
                <option value="" disabled selected>Select City</option>
                <option *ngFor="let city of filteredCities" [value]="city">{{ city }}</option>
              </select>
            </div>

            <!-- Location input -->
            <div class="field">
              <input
                type="text"
                placeholder="Location"
                name="location"
                required
                maxlength="280"
                [(ngModel)]="location"
                #locationField="ngModel"
              />
              <div *ngIf="locationField.invalid && locationField.touched" class="error-message">
                <p *ngIf="locationField.errors?.['required']">Location is required.</p>
                <p *ngIf="locationField.errors?.['maxlength']">Location must be no more than 280 characters.</p>
              </div>
            </div>

            <!-- Password input -->
            <div class="field">
              <input
                type="password"
                placeholder="Password"
                required
                name="signupPassword"
                [(ngModel)]="signupPassword"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{10,}$"
                #signupPasswordField="ngModel"
              />
              <div *ngIf="signupPasswordField.invalid && signupPasswordField.touched" class="error-message">
                <p *ngIf="signupPasswordField.errors?.['required']">Password is required.</p>
                <p *ngIf="signupPasswordField.errors?.['pattern']">
                  Password must be at least 10 characters and include uppercase, lowercase, number, and special character.
                </p>
              </div>
            </div>

            <!-- Confirm password -->
            <div class="field">
              <input
                type="password"
                placeholder="Confirm password"
                required
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                #confirmPasswordField="ngModel"
              />
              <div *ngIf="confirmPasswordField.touched && signupPassword !== confirmPassword" class="error-message">
                <p>Passwords do not match.</p>
              </div>
            </div>

            <!-- Verification Code input -->
            <div *ngIf="isCodeSent" class="field">
              <input type="text" placeholder="Enter Verification Code" required [(ngModel)]="verificationCode" name="verificationCode" />
            </div>

            <div class="btn">
              <button type="submit" [disabled]="!isCodeSent || !isCodeVerified || !signupForm.valid">Signup</button>
              <button type="button" (click)="sendVerificationCode()" *ngIf="!isCodeSent">Send Verification Code</button>
              <button type="button" (click)="verifyCode()" *ngIf="isCodeSent && !isCodeVerified">Verify Code</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</section>
