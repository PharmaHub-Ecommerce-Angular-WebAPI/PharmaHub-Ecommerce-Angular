<body>
<form class="delete-form"  (ngSubmit)="onSubmit()" #f="ngForm">
    <h2>🗑️ Delete Product</h2>
    <div class="form-group">
      <label for="productId">Product ID</label>
      <input
        type="text"
        id="productId"
        name="productId"
        [(ngModel)]="productId"
        placeholder="Enter Product ID (UUID)"
        required />
    </div>
    <button type="submit" [disabled]="!f.valid">Delete</button>
  </form>
</body>
